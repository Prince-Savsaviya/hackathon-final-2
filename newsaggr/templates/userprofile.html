<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>User profile</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href={% static "css/util.css"%}>
	<link rel="stylesheet" type="text/css" href={% static "css/main2.css"%}>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-color: black;min-height:100px;">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="POST">
					 
					
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Enter your username" disabled value={{username}}>
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Emailid is required">
						<span class="label-input100">Emailid</span>
						<input class="input100" id="email" type="email" name="email" placeholder="Enter your emailid" disabled value={{email}}>
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">New Password</span>
						<input class="input100" id="email" type="password" name="password" placeholder="Enter your password" >
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type='submit'>
								submit
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	
		<div class="container-login100" style="background-color: black;min-height:100px;">
				<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
					<form class="login100-form validate-form" method="POST">
						{% csrf_token %}
						<span class="login100-form-title p-b-49">
							PREFERANCES:
						</span>
	
							<input type="checkbox" name="business" id="business">
								<label for="BUSINESS">BUSINESS</label>
								<br>
	
								<input type="checkbox" name="ENTERTAINMENT" id="ENTERTAINMENT">
								<label for="ENTERTAINMENT">ENTERTAINMENT</label>
								<br>
	
								<input type="checkbox" name="SPORTS" id="SPORTS">
								<label for="SPORTS">SPORTS</label>
								<br>
	
								<input type="checkbox" name="TECHNOLOGY" id="TECHNOLOGY">
								<label for="TECHNOLOGY">TECHNOLOGY</label>
								<br>
	
								<input type="checkbox" name="HEALTH" id="HEALTH">
								<label for="HEALTH">HEALTH</label>
								<br>
	
								<input type="checkbox" name="SCIENCE" id="SCIENCE">
								<label for="SCIENCE">SCIENCE</label>
								<br>
	
						<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button class="login100-form-btn" type='submit'>
									SUBMIT
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	

	<div id="dropDownSelect1"></div>
	
<script src={% static "js/main.js"%}></script>

</body>
</html>
